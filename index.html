<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET">

        <label for="user-name">Name:</label>
        <input type="text" name="name" id="user-name">
        <br>
        <br>
        <label for="user-email">Email:</label>
        <input type="email" name="email" id="user-email" placeholder="Enter your email">

        <label for="user-password">Password:</label>
        <input type="password" name="password" id="user-password">
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="radio" name="language" id="" value="javascript" checked>Javascript
        <input type="radio" name="language" id="" value="python">Python
        <input type="radio" name="language" id="" value="c++">C++
        <br>
        <br>
        <input type="checkbox" name="language" id="" value="javaScript">Javascript
        <input type="checkbox" name="language" id="" value="python" checked>Python
        <input type="checkbox" name="language" id="" value="c++">C++
        <br>
        <br>
        <select name="" id="">
            <option value="" disabled>Select your languages:</option>
            <option value="javaScript">JavaScript</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
        </select>

        <br>
        <br>
        <!-- <input type="submit"> -->
        <button type="submit">Sign in</button>


    </form>
</body>
</html>
